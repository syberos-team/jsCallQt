<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <title>Syberh Hybrid API</title>
  <script type="text/javascript" src="lib/jsbridge.js"></script>
</head>

<body>
  <button onclick="requestOne()">成功回调</button>
  <button onclick="requestTwo()">失败回调</button>

  <div id="result"></div><br>

  说明: 根据content参数是否为空，来判断是执行成功回调还是执行失败回调

<script type="text/javascript" src="lib/qwebchannel.js"></script>
  <script type="text/javascript" src="lib/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole()

    var JSBridge = { trans: undefined, channel: undefined };

    new QWebChannel(qt.webChannelTransport, (function(channel) {
        JSBridge.trans = channel.objects.trans;
        JSBridge.channel = channel;
    }));

    function success(msg){
        console.log(msg)
        document.getElementById('result').innerText = JSON.stringify(msg)
    }



    // 有参数走成功回调
    function requestOne() {
      var options={
        module: 'Demo*',
        handlerName: 'test',
        data: {
          content: 'syberos first request'
        },
        success:function(res){
          // 返回结果 {content: 'syberos first request'}
          document.getElementById('result').innerText = res.content
        },
        fail:function(error){
          console.log('request fail')
          document.getElementById('result').innerText = JSON.stringify(error)
        }
      }

      JSBridge.trans.postMessage(options)
    }

    // 参数为空走fail回调
    function requestTwo() {
      var options={
        module: 'Demo*',
        handlerName: 'test',
        data: {
          content: ''
        },
        success:function(res){
          // 返回结果 {content: 'syberos first request'}
          document.getElementById('result').innerText = res.content
        },
        fail:function(error){
          console.log('request fail')
          document.getElementById('result').innerText = JSON.stringify(error)
        }
      }

      JSBridge.trans.postMessage(options)
    }
  </script>
</body>

</html>
